# Services for Climate React integration

enable:
  name: Enable Climate React
  description: Enable Climate React automation for a climate entity
  fields:
    entity_id:
      name: Climate Entity
      description: The climate entity to enable Climate React for
      required: false
      selector:
        entity:
          domain: climate

disable:
  name: Disable Climate React
  description: Disable Climate React automation for a climate entity
  fields:
    entity_id:
      name: Climate Entity
      description: The climate entity to disable Climate React for
      required: false
      selector:
        entity:
          domain: climate

update_thresholds:
  name: Update Thresholds
  description: Update temperature and humidity thresholds for Climate React
  fields:
    entity_id:
      name: Climate Entity
      description: The climate entity to update thresholds for
      required: false
      selector:
        entity:
          domain: climate
    min_temp:
      name: Minimum Temperature
      description: Minimum temperature threshold in degrees Celsius
      required: false
      selector:
        number:
          min: 0
          max: 40
          step: 0.5
          unit_of_measurement: "°C"
    max_temp:
      name: Maximum Temperature
      description: Maximum temperature threshold in degrees Celsius
      required: false
      selector:
        number:
          min: 0
          max: 40
          step: 0.5
          unit_of_measurement: "°C"
    min_humidity:
      name: Minimum Humidity
      description: Minimum humidity threshold in percentage
      required: false
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"
    max_humidity:
      name: Maximum Humidity
      description: Maximum humidity threshold in percentage
      required: false
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"
